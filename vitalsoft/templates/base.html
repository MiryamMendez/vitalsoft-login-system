<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}VitalSoft{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
    <header class="bg-white shadow p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">VitalSoft</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="{{ url_for('home') }}" class="hover:underline">Inicio</a></li>
                    <li><a href="{{ url_for('login') }}" class="hover:underline">Login</a></li>
                    <li><a href="{{ url_for('register_user') }}" class="hover:underline">Registro</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mx-auto p-4">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="mb-4">
              {% for message in messages %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-2" role="alert">
                  <span class="block sm:inline">{{ message }}</span>
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-white shadow p-4 mt-8 text-center text-sm text-gray-600">
        &copy; 2025 VitalSoft. Todos los derechos reservados.
    </footer>
</body>
</html>
